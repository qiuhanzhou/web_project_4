<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="logo"
        class="header__logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar-wrapper">
          <img class="profile__avatar" src=" " alt="profile avatar" />
          <img
            class="profile__edit-icon"
            src="<%=require('./images/edit-icon.svg')%>"
            alt="profile edit icon"
          />
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button
            type="button"
            aria-label="edit"
            class="profile__edit-button"
          ></button>
          <p class="profile__title"></p>
        </div>
        <button
          type="button"
          aria-label="add"
          class="profile__add-button"
        ></button>
      </section>

      <section class="places">
        <ul class="elements-grid cards-container"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__content">
        <button
          type="button"
          aria-label="close"
          class="modal__close-button"
        ></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" name="edit-profile" id="edit-profile">
          <label class="modal__form-field">
            <input
              name="name"
              type="text"
              class="modal__input"
              id="name-input"
              placeholder="Your name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error name-input-error"></span>
          </label>

          <label class="modal__form-field">
            <input
              name="about"
              type="text"
              class="modal__input"
              id="about-input"
              placeholder="About you"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error about-input-error"></span>
          </label>
          <button
            type="submit"
            aria-label="submit"
            class="modal__submit-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button
          type="button"
          aria-label="close"
          class="modal__close-button"
        ></button>
        <h2 class="modal__title">New Place</h2>

        <form class="modal__form" name="add-card" id="add-card">
          <label class="modal__form-field">
            <input
              name="title"
              type="text"
              class="modal__input"
              id="title-input"
              placeholder="Title of the new place"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error title-input-error"></span>
          </label>

          <label class="modal__form-field">
            <input
              name="url"
              type="url"
              class="modal__input"
              placeholder="Image link of the new place"
              id="url-input"
              required
            />
            <span class="modal__error url-input-error"></span>
          </label>

          <button
            type="submit"
            aria-label="submit"
            class="modal__submit-button"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__content modal__content_type_image">
        <button
          type="button"
          aria-label="close"
          class="modal__close-button modal__close-button_type_image"
        ></button>
        <img class="modal__image" src=" " alt=" " />
        <p class="modal__caption"></p>
      </div>
    </div>

    <div class="modal" id="delete-card-modal">
      <div class="modal__content">
        <button
          type="button"
          aria-label="close"
          class="modal__close-button"
        ></button>
        <h2 class="modal__title modal__title_small_margin">Are you sure?</h2>
        <form class="modal__form" name="delete-card" id="delete-card">
          <button
            type="submit"
            aria-label="submit"
            class="modal__submit-button"
          >
            Yes
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="update-profile-modal">
      <div class="modal__content">
        <button
          type="button"
          aria-label="close"
          class="modal__close-button"
        ></button>
        <h2 class="modal__title">Change profile picture</h2>

        <form class="modal__form" name="update-profile" id="update-profile">
          <label class="modal__form-field">
            <input
              name="url"
              type="url"
              class="modal__input"
              placeholder="Image link of the new avatar"
              id="link-input"
              required
            />
            <span class="modal__error link-input-error"></span>
          </label>

          <button
            type="submit"
            aria-label="submit"
            class="modal__submit-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button
          type="button"
          aria-label="close"
          class="card__close-button"
        ></button>
        <img class="card__image" />
        <div class="card__info">
          <h2 class="card__title">sd</h2>
          <div class="card__likes">
            <button
              type="button"
              aria-label="like"
              class="card__like-button"
            ></button>
            <div class="card__like-count">2</div>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
