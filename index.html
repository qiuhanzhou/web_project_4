<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.png"
          alt="profile avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button
            type="button"
            aria-label="edit"
            class="profile__edit-button"
          ></button>
          <p class="profile__title">Explorer</p>
        </div>
        <button
          type="button"
          aria-label="add"
          class="profile__add-button"
        ></button>
      </section>

      <section class="places">
        <ul class="elements-grid cards-container"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2021 Around The U.S.</p>
    </footer>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__content">
        <button
          type="button"
          aria-label="close"
          class="modal__close-button"
        ></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" name="edit-profile" id="edit-profile">
          <input
            name="name"
            type="text"
            class="modal__input"
            placeholder="Your name"
          />
          <input
            name="title"
            type="text"
            class="modal__input"
            placeholder="Your title"
          />
          <button
            type="submit"
            aria-label="submit"
            class="modal__submit-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button
          type="button"
          aria-label="close"
          class="modal__close-button"
        ></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form" name="add-card" id="add-card">
          <input
            name="title"
            type="text"
            class="modal__input"
            placeholder="Title of the new place"
          />
          <input
            name="url"
            type="text"
            class="modal__input"
            placeholder="Image link of the new place"
          />
          <button
            type="submit"
            aria-laƒbel="submit"
            class="modal__submit-button"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__content modal__content_type_image">
        <button
          type="button"
          aria-label="close"
          class="modal__close-button modal__close-button_type_image"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button
          type="button"
          aria-label="close"
          class="card__close-button"
        ></button>
        <img class="card__image" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label="like"
            class="card__like-button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
